<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="./assets/css/estilo.css">
	

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <title>Encriptador de texto</title>
</head>
<body>
    <header class="header">
    	<picture>
    		<img src="./assets/img/Vector.png" alt="Logo de alura">
    	</picture>
    </header>
    <main>
			<section class="principal">
				<div class="contenedor-texto">
					<textarea id="texto" class="principal-textarea"  placeholder="Ingrese el texto aqui" ></textarea>
					<div class="contenedor-advertencia">
						<h6>⚠️ Solo letras minúsculas y sin acentos</h6>
					</div>
					<div class="contenedor-btn">
						<button class="btn-encriptar" onclick="btnEncriptar()" >Encriptar</button>
						<button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
					</div>
				</div>
			
				<section class="secundario">
					<textarea class="secundario-textarea" name="" id="" cols="30" rows="10" readonly></textarea>
					<div class="contenedor-texto-secundario">
						<h3 class="myP2">Ningún mensaje fue encontrado</h3>
						<p class="myP2">Ingresa el texto que desees encriptar o desencriptar.</p>
					</div>
					<button class="btn-copiar" onclick="btnCopiar()">Copiar</button>
				</section>
			</section>
    	
    </main>
    <footer>

    </footer>
	<script src="./assets/js/funcion.js"></script>

</body>
</html>
