<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./assets/css/estilo.css">
	<script src="./assets/js/funcion.js"></script>
    <title>Encriptador de texto</title>
</head>
<body>
    <header class="header">
    	<picture>
    		<img src="./assets/img/Vector.png" alt="Logo de alura">
    	</picture>
    </header>
    <main>
			<section class="principal">
				<div class="contenedor-texto">
					<textarea class="principal-textarea" name="" id="" cols="30" rows="10">escribe tu consulta</textarea>
					<div class="contenedor-btn">
						<button class="btn-encriptar">Encriptar</button>
						<button class="btn-desencriptar">Desencriptar</button>
					</div>
				</div>
			
				<section class="secundario">
					<textarea class="secundario-textarea" name="" id="" cols="30" rows="10" readonly>
					</textarea>
					<button class="btn-copiar" >Copiar</button>
				</section>
			</section>
    	
    </main>
    <footer>

    </footer>
</body>
</html>
